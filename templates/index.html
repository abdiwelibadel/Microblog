<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microblog</title>
    <link rel="stylesheet" href="../static/css/style.css">
  </head>
  <body>
    <header class="navbar">
      <div class="navbar_brand">
        <img
          class="navbar__logo"
          src="../static/microblog-logo (1).svg"
          alt="microblog-logo"
        />
        Microblog
      </div>
      <ul class="navbar__navigation">
        <li class="navbar__navigation-item">
          <a class="navbar-link" href="#">Recent</a>
        </li>
        <li class="navbar__navigation-item">
          <a class="navbar-link" href="#">Calender</a>
        </li>
      </ul>
    </header>
    <main class="main">
      <section>
        <h1>Add Entry</h1>
        <form class="form" method="post">
          <p class="form--input">
            <label class="form--label" for="entry">Entry Contents</label>
            <textarea
              name="content"
              id="entry"
              class="form--textarea"
            ></textarea>
          </p>
          <button type="submit" class="form--submit">Add Entry</button>
        </form>
      </section>
      <section>
        <h1>Recent Posts</h1>
        {%for entry in entries%}
        <article class="entry">
          <div>
            <h2 class="entry--title">{{ entry[0] | truncate(30, true) }}</h2>
            <time class="entry--date" datetime="{{ entry[1] }}"
              >&#X2022 {{ entry[2] }}</time
            >
          </div>
          <p class="entry--content">
            {{entry[0]}}
          </p>
        </article>
        {%endfor%}
      </section>
    </main>
    <footer class="footer">
      <div class="footer--content">
        <section class="left">
          <a class="footer--item">Made by Badel</a>
          <a class="footer--item">Check out my other projects</a>
        </section>
        <section class="right">
          <div class="footer--column">
            <a class="footer--item">Recent</a>
            <a class="footer--item">Calender</a>
          </div>
          <div class="footer--column">
            <a class="footer--item">About</a>
            <a class="footer--item">How this was made</a>
          </div>
        </section>
      </div>
    </footer>
  </body>
</html>
